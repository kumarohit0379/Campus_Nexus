<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 12fr;
      }
    }
  </style>
</head>
<body>
  <h1>My College Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="maam gecs.jpeg" alt="Ma'am at GECS">
      <div class="caption">Ma'am at GECS</div>
    </div>
    <div class="gallery-item">
      <img src="20 batch.jpeg" alt="20 Batch">
      <div class="caption">20 Batch</div>
    </div>
    <div class="gallery-item">
      <img src="dean with principal.jpeg" alt="Dean with Principal">
      <div class="caption">Dean sir with Principal sir</div>
    </div>
    <div class="gallery-item">
      <img src="21 batch.jpeg" alt="21 Batch">
      <div class="caption">21 Batch</div>
    </div>
    <div class="gallery-item">
      <img src="group discussion.jpeg" alt="Group Discussion">
      <div class="caption">Group Discussion</div>
    </div>
    <div class="gallery-item">
      <img src="placement.jpeg" alt="Placement">
      <div class="caption">Placement</div>
    </div>
    <div class="gallery-item">
      <img src="rastra gaan.jpeg" alt="Rashtra Gaan">
      <div class="caption">Auditorium Rashtra Gaan</div>
    </div>
    <div class="gallery-item">
      <img src="25 batch.jpeg" alt="25 Batch">
      <div class="caption">25 Batch</div>
    </div>
    <div class="gallery-item">
      <img src="principal.jpeg" alt="Principal">
      <div class="caption">Principal</div>
    </div>
    <div class="gallery-item">
      <img src="siwan family.jpeg" alt="Siwan">
      <div class="caption">Gecs Family</div>
    <div class="gallery-item">
      <img src="class_of_gecs.jpg" alt="Siwan">

    <div class="gallery-item">
      <img src="MESS OF GECS1.jpg" alt="Siwan">
      <div class="caption">MESS</div>
    </div>
  </div>
</body>
</html>
